{% extends 'nav.html' %}

{% block content %}

<div class="container my-5">
    <h1 class="text-center text-white mb-2">Add Product</h1>
    <div class="card p-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ product.name|default_if_none:'' }}" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" step="0.01" name="price" id="price" class="form-control" value="{{ product.price|default_if_none:'' }}" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select name="category" id="category" class="form-select">
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if product.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="brand" class="form-label">Brand:</label>
                <select name="brand" id="brand" class="form-select">
                    {% for brand in brands %}
                    <option value="{{ brand.id }}" {% if product.brand.id == brand.id %}selected{% endif %}>{{ brand.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" id="description" class="form-control" rows="3">{{ product.description|default_if_none:'' }}</textarea>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" name="is_sale" id="is_sale" class="form-check-input" {% if product.is_sale %}checked{% endif %}>
                <label for="is_sale" class="form-check-label">On Sale</label>
            </div>

            <div class="mb-3">
                <label for="sale_price" class="form-label">Sale Price:</label>
                <input type="number" step="0.01" name="sale_price" id="sale_price" class="form-control" value="{{ product.sale_price|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image:</label>
                <input type="file" name="image" id="image" class="form-control">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    Update Product
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
