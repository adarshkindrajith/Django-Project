{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
{% block content %}  
<div class="bg-black py-5">
    <div class="container">
        <div class="row align-items-center">
            <!-- Left Image Section -->
            <div class="col-md-6 text-center">
                <img src="{% static 'assets/img/handwatch5.avif' %}" alt="Signup Illustration" class="img-fluid" style="height: 400px;">
            </div>
            <!-- Right Form Section -->
            <div class="col-md-6">
                <form data-aos="fade-up" action="{% url 'loginn' %}" method="POST">
                    {% csrf_token %}
                    <h1 class="text-white text-center mb-4">Sign In</h1>
                    <div class="text-white message-container">
                        {% for message in messages %}
                        <div class="alert alert-{{message.tags}} alert-dismissible text-white bg-black shadow border-0 fade show" role="alert">
                            <strong>{{ message }}</strong>
                            
                        </div>
                        {% endfor %}
                    </div>
                    <div class="mb-3">
                        <input class="form-control p-3" style="border-color: rgb(135, 201, 228); border-radius:20px;" type="username" placeholder="Username" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control p-3" style="border-color: rgb(135, 201, 228); border-radius:20px;" type="password" placeholder="Password" id="password" name="pass1" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePasswordVisibility()">
                        <label class="form-check-label text-white" for="showPassword">Show Password</label>
                    </div>
                    <p class="text-white text-center d-flex justify-content-center align-items-center gap-3">
                        <span>Are you a new user? <a href="{% url 'signup' %}" class="text-primary">Sign Up</a></span>
                        <span>|</span>
                        <span>Forgot Password? <a href="{% url 'password_reset' %}" class="text-primary">Reset</a></span>
                    </p>
                    <p class="text-white text-center">Request to <a href="{% url 'process_request' %}" class="text-primary">Unblock</a></p>
                    <div class="text-center">
                        <button class="btn btn-primary text-white mt-2" style="width: 200px; border-radius: 15px;" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        const isChecked = document.getElementById('showPassword').checked;
        passwordField.type = isChecked ? 'text' : 'password';
    }
</script>


       <script>
            // Automatically close the alerts after 3 seconds
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    const bootstrapAlert = new bootstrap.Alert(alert);
                    bootstrapAlert.close();
                });
            }, 2000); // 3000 milliseconds = 3 seconds
       </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
{% endblock content %}
