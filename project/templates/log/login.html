{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
{% block content %}  
<div class="bg-black py-5">
    <div class="container">
        <div class="row align-items-center">
            <!-- Left Image Section -->
            <div data-aos="fade-up" class="col-md-6 text-center">
                <img src="{% static 'assets/img/handwatch5.avif' %}" alt="Signup Illustration" class="img-fluid" style="height: 400px;">
            </div>
            <!-- Right Form Section -->
            <div class="col-md-6">
                <form data-aos="fade-up" action="{% url 'loginn' %}" method="POST">
                    {% csrf_token %}
                    <h1 class="text-white text-center mb-4">Log In</h1>
                    {% for message in messages %}
                    <div class="alert bg-black border-black alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <strong class="text-white">{{ message }}</strong>
                        <button type="button" class="btn-close bg-dark" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    <div class="mb-3">
                        <input class="form-control p-3" style="border-color: rgb(135, 201, 228); border-radius:20px;" type="username" placeholder="Username" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control p-3" style="border-color: rgb(135, 201, 228); border-radius:20px;" type="password" placeholder="Password" id="password" name="pass1" required>
                    </div>
                    <p class="text-white text-center">Are you a new user? <a href="{% url 'signup' %}" class="text-primary">Sign Up</a></p>
                    <p class="text-white text-center">Forgot Password? <a href="{% url 'resetview' %}" class="text-primary">Reset</a></p>
                    <div class="text-center">
                        <button class="btn btn-primary text-white mt-2" style="width: 200px; border-radius: 15px;" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
