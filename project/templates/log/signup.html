{% extends 'nav.html' %}
{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
{% block content%}
<div class="a44 bg-black"style="height:500vh;">  
    <header class="position-relative">
        <div class="container text-center mt-1 justify-content-center">
        <div class="col-lg-15 a55">
        
            <form data-aos="fade-up" class="justify-content-center mt-4" method="POST" >
                {% csrf_token %}
                <h1 class=" text-white mx-5">Sign up</h1><br>
                {% for message in messages%}
                <div class="alert alert{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong>{{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                    <input class="form-control p-3"style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="username"placeholder="username  " id="username" name="username"required><br>
                    <input class="form-control p-3"style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="username"placeholder="First name" id="fname" name="fname"required><br>
                    <input class="p-3 form-control"style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="username"placeholder="Last name" id="lname" name="lname"required><br>
                    <input class="p-3 form-control"style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="email"placeholder="email" id="email" name="email"required><br>
                    <input class="p-3 form-control" style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="password"placeholder="password" id="password" name="pass1"required ><br>
                    <input class="p-3 form-control" style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="password"placeholder="confirm password" id="password" name="pass2"required><br>
                <button class=" form-control btn btn-primary text-white mt-2"style="width:200px;border-radius:15px;" type="submit">submit</button>
                <p class="mt-2">you are alredy here <a href="{% url 'loginn'%}">Login</a></p>
            </form><br>
            
        </div>
        </div>
    </header>
</div>
{% endblock content%}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
