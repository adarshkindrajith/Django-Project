{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
{% block content %}
<div class="a44 bg-black ">
    <header class="position-relative">
        <div class="container">
            <div class="row align-items-center">
                <!-- Left Image Section -->
                <div class="col-md-6 col-12 text-center mb-4 mb-md-0">
                    <img src="{% static 'assets/img/handwatch4.avif' %}" alt="Signup Illustration" class="img-fluid" style="height: 500px;">
                </div>
                
                <!-- Right Form Section -->
                <div class="col-md-6 col-12 mt-4">
                    <form data-aos="fade-up"  method="POST">
                        {% csrf_token %}
                        <h1 class="text-white text-center mb-4">Sign Up</h1>
                        {% for message in messages %}
                        <div class="alert text-white alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close bg-dark" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        <div class="mb-3">
                            <input class="form-control p-3" style="border-color: rgb(135, 201, 228); border-radius:20px;" type="text" placeholder="Username" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control p-3" style="border-color: rgb(135, 201, 228); border-radius:20px;" type="email" placeholder="Email" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control p-3" style="border-color: rgb(135, 201, 228); border-radius:20px;" type="password" placeholder="Password" id="pass1" name="pass1" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control p-3" style="border-color: rgb(135, 201, 228); border-radius:20px;" type="password" placeholder="Confirm Password" id="pass2" name="pass2" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePasswordVisibility()">
                            <label class="form-check-label text-white" for="showPassword">Show Password</label>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary text-white mt-2" style="width:200px; border-radius:15px;" type="submit">Submit</button>
                        </div>
                        <p class="mt-2 text-center text-light">Already a user? <a href="{% url 'loginn' %}" class="text-primary">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </header>
</div>

<script>
    function togglePasswordVisibility() {
        const pass1 = document.getElementById('pass1');
        const pass2 = document.getElementById('pass2');
        const isChecked = document.getElementById('showPassword').checked;
        pass1.type = isChecked ? 'text' : 'password';
        pass2.type = isChecked ? 'text' : 'password';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
{% endblock%}
