{% extends 'nav.html' %}
{% load static%}


{% block content%}
<div class="container my-5">
    <div class="row">
     <h3>Welcome <span class="text-capitalize">{{user.username}}</span></h3>
    
        <div class="col-sm-2 border-end">
            <a href="{% url 'profileview'%}"><button  class="btn btn-primary">Profile</button></a>
            <a href="{% url 'address'%}"><button  class="btn">Address</button></a>    
        </div>

        <div class="col-sm-8 offset-sm-1">
            <form data-aos="fade-up" class="justify-content-center mt-4" method="POST" action="{% url 'profileview'%}">
                {% csrf_token %}
                {% for message in messages%}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong class="text-black">{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                <input class="form-control p-3"style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="text"placeholder="First Name  " id="username" name="first_name"required><br>
                <input class="form-control p-3"style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="text"placeholder="Last Name" id="fname" name="last_name"required><br>
                <select class="form-select p-3"style=" border-color:  rgb(135, 201, 228); border-radius:20px;" aria-label="Default select example" name="city" required>
                    <option>Kannur</option>
                    <option>Kozhikode</option>
                    <option>Kasaragod</option>
                    <option>Wayanad</option>
                </select><br>
                <input class="p-3 form-control"style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="text"placeholder="pincode" name="pincode"required><br>
                <input class="p-3 form-control" style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="text"placeholder="location" name="location"required ><br>
                <input class="p-3 form-control" style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="text"placeholder="phone" name="phone"required><br>
                <button class=" form-control btn btn-primary text-white mt-2"style="width:200px;border-radius:15px;" type="submit">submit</button>
                
            </form><br>    
        </div>

    </div>   
    
</div>



{% endblock content%}
